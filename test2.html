<html>
<head>
  <h1><center><u>Navigator Magic</u></center></h1>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
  <table style="width:100%">
<tr>
  <th>Attribute</th>
  <th>Value</th>
</tr>
<tr>
  <td><i>User Agent</i></td>
  <td><script>document.write(navigator.userAgent);</script></td>
</tr>
<tr>
  <td><i>AppCode name</i></td>
  <td><script>document.write(navigator.appCodeName);</script></td>
</tr>
<tr>
  <td><i>Appname</i></td>
  <td><script>document.write(navigator.appName);</script></td>
</tr>
<tr>
  <td><i>App Version</i></td>
  <td><script>document.write(navigator.appVersion);</script></td>
</tr>
<tr>
  <td><i>Cookie enabled</i></td>
  <td><script>document.write(navigator.cookieEnabled);</script></td>
</tr>
<tr>
  <td><i>Do Not Track</i></td>
  <td><script>document.write(navigator.doNotTrack);</script></td>
</tr>
<tr>
  <td><i>Plugins</i></td>
  <td><script>
  var numPlugins = navigator.plugins.length;
  for (var i = 0; i < numPlugins; i++){
  var plugin = navigator.plugins[i];

  if (plugin) {
    document.write("<b>" + plugin.name + "</b><br />")
    document.write(plugin.description);
  }
}
  </script></td>
</tr>
<tr>
  <td><i>Language</i></td>
  <td><script>document.write(navigator.language);</script></td>
</tr>
</body>
</html>
